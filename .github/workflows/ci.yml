name: Voyager CI/CD

on:
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Job 1: Run tests and linters to ensure code quality
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter (optional)
        run: npm run lint || echo "No linter configured"

      - name: Run tests
        run: npm test
        env:
          MONGO_URI: mongodb://mongo:27017/voyager-test

  # Job 2: Build all service images and push to Docker Hub
  build-and-push:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Backend API image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/voyager-backend:latest

      - name: Build and push ML Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/worker.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/voyager-ml-worker:latest
          
      - name: Build and push ML API image
        uses: docker/build-push-action@v5
        with:
          context: ./ml
          file: ./ml/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/voyager-ml:latest

  # Job 3: Deploy to the EC2 staging server
  deploy-to-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Navigate to the project directory on the server
            cd ~/Voyager
            
            # Pull the latest code changes (e.g., docker-compose.yaml updates)
            git pull origin main
            
            # Log in to Docker Hub on the server to pull private images if needed
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull the new images from the registry
            docker compose pull
            
            # Restart all services using the newly pulled images
            # The -d flag runs them in detached mode
            docker compose up -d